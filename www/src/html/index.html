<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">API Simple Report Tool (ASRT)</a>
        </div>
        <div class="navbar-collapse collapse">
        </div>
      </div>
</nav>

<div class="container-fluid">
      
      <div class="row row-offcanvas row-offcanvas-left">
        
        <div class="col-sm-12 col-md-12 main">
          
          <!--toggle sidebar button-->
          <p class="visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas"><i class="glyphicon glyphicon-chevron-left"></i></button>
          </p>
          
          <h1 class="page-header">
            ASRT
          </h1>

          <div class="row placeholders">
            <div id="dashboard-now" class="col-xs-6 col-sm-3 placeholder text-center status-large">
              <svg xmlns="http://www.w3.org/2000/svg" class="center-block img-responsive img-circle">  
                <ellipse ry="95" rx="95" cy="100" cx="100" class="green" />
              </svg>
              <h4>Now</h4>
              <span class="text-muted">current status</span>
            </div>
            <div id="dashboard-hour" class="col-xs-6 col-sm-3 placeholder text-center status-large">
                <svg xmlns="http://www.w3.org/2000/svg" class="center-block img-responsive img-circle">  
                  <ellipse ry="95" rx="95" cy="100" cx="100" class="green" />
                </svg>
              <h4>Hour</h4>
              <span class="text-muted">status within the last 60 minutes</span>
            </div>
            <div id="dashboard-day" class="col-xs-6 col-sm-3 placeholder text-center status-large">
                <svg xmlns="http://www.w3.org/2000/svg" class="center-block img-responsive img-circle">  
                  <ellipse ry="95" rx="95" cy="100" cx="100" class="green" />
                </svg>
              <h4>Day</h4>
              <span class="text-muted">status within the last 24 hours</span>
            </div>
            <div id="dashboard-week" class="col-xs-6 col-sm-3 placeholder text-center status-large">
                <svg xmlns="http://www.w3.org/2000/svg" class="center-block img-responsive img-circle">  
                  <ellipse ry="95" rx="95" cy="100" cx="100" class="green" />
               </svg>
              <h4>Week</h4>
              <span class="text-muted">status within the last 7 days</span>
            </div>
          </div>
  
  <hr>

          <h2 class="sub-header">API Status Results</h2>
          <div id="asrt-status" class="row" >
            <div id="asrt-status-count" class="col-xs-6 col-sm-6 placeholder text-center status-large">

            </div>
            <div id="asrt-status-time" class="col-xs-6 col-sm-6 placeholder text-center status-large">

            </div>
          </div>
          <div id="asrt-table" class="table-responsive">
          </div>
          
      </div><!--/row-->
  </div>
</div><!--/.container-->

<footer>
</footer>
        

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
